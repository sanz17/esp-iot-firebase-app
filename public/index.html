<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP IoT Firebase App</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  
  <body>
    <!--TOP BAR-->
    <div class="topnav">
      <h1>Sensor Readings App <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <div id="authentication-bar" style="display: none">
      <p>
        <span id="authentication-status">User logged in</span>
        <span id="user-details">USEREMAIL</span>
        <a href="/" id="logout-link">(logout)</a>
      </p>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          id="input-email"
          required
        />

        <label for="input-password"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          id="input-password"
          required
        />

        <button type="submit" id="signin-button">Sign up</button>
        <p id="error-message" style="color: red"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none">
      <div class="cards">
        <!--TEMPERATURE-->
        <div class="card">
          <p>
            <i class="fas fa-thermometer-half" style="color: #059e8a"></i>
            TEMPERATURE
          </p>
          <p>
            <span class="reading"><span id="temp"></span>&deg;C</span>
          </p>
        </div>
        <!--HUMIDITY-->
        <div class="card">
          <p><i class="fas fa-tint" style="color: #00add6"></i> HUMIDITY</p>
          <p>
            <span class="reading"><span id="hum"></span> &percnt;</span>
          </p>
        </div>
        <!--PRESSURE-->
        <div class="card">
          <p>
            <i class="fas fa-angle-double-down" style="color: #e1e437"></i>
            PRESSURE
          </p>
          <p>
            <span class="reading"><span id="pres"></span> hPa</span>
          </p>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script>
      // REPLACE WITH YOUR web app's Firebase configuration
      function limit(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      document.getElementById("temp").innerHTML = limit(25, 30);
      document.getElementById("hum").innerHTML = limit(69, 79);
      document.getElementById("pres").innerHTML = limit(1000,1230);
      const firebaseConfig = {
        apiKey: "AIzaSyDrlaDowh5zln_mUfpSwLvkxr5GNpguk2A",
        authDomain: "weather-monitoring-c447b.firebaseapp.com",
        projectId: "weather-monitoring-c447b",
        storageBucket: "weather-monitoring-c447b.appspot.com",
        messagingSenderId: "317265159535",
        appId: "1:317265159535:web:95786d90facabc92d4b49a",
        measurementId: "G-GX7G99SDEJ",
      };

      // Initialize firebase
      firebase.initializeApp(firebaseConfig);

      // Make auth and database references
      const auth = firebase.auth();
      const db = firebase.database();
      document
        .getElementById("signin-button")
        .addEventListener("click", signUpUser);
      function signUpUser() {
        let email = document.getElementById("input-email").value;
        let password = document.getElementById("input-password").value;

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .click((e) => {
            console.log(e);
          });
      }
    </script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
